<body class="bg-light">

    <div class="container-lg">
        <h3 class="mt-5">MQTT over Web Socket</h3>
        <div class="heading">
            <h4>Broker</h4>
        </div>
        <div class="input-group w-50 justify-content-center mx-auto">
            <div class="input-group-prepend icon-btn" data-toggle="tooltip" data-placement="top" title="Broker">
                <span class="iconify" data-icon="simple-icons:iobroker" data-inline="false"></span>
            </div>
            <input class="icon-txt" id="broker-address" type="text" class="form-control" name="address"
                value="wss://mqtt.eclipseprojects.io:443/mqtt">
            <div class="input-group-append">

                <button class="btn icon-btn icon-btn-connected" id="broker-btn-con" type="button" data-toggle="tooltip"
                    data-placement="top" title="Connect">
                    <span class="iconify connect" data-icon="wpf:connected" data-inline="false"></span>
                </button>

                <button class="btn  icon-btn icon-btn-disconnected" id="broker-btn-dis" type="button"
                    data-toggle="tooltip" data-placement="top" title="*Disconnect button is not functioning"><span class="iconify "
                        data-icon="fluent:plug-disconnected-20-filled" data-inline="false"></span>
                </button>

            </div>
            <div style="margin-bottom: 25px;" class="input-group pt-3 w-25 ">
                <input id="broker-status" style="border-radius: 25px;" type="text" class="form-control  bg-transparent"
                    name="status" placeholder="Press Connect" disabled>
            </div>
        </div>

        <div class="row">
            <!-- Publish -->
            <div class="col-sm-6">
                <div id="pubbox" class="border border-success rounded" style="margin-top:50px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-success rounded">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Publish</p>
                            </div>
                        </div>
                        <div style="padding:25px" class="panel-body ">
                            <form id="pubform" class="form-horizontal" role="form">


                                <label class="form-label">
                                    <h6>Topic:</h6>
                                </label>
                                <div style="margin-bottom: 25px" class="input-group">

                                    <input id="pub-topic" type="text" class="form-control" placeholder="Input a Topic">
                                </div>

                                <label class="form-label">
                                    <h6>Payload:</h6>
                                </label>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input id="pub-payload" type="text" class="form-control" name="payload"
                                        placeholder="Input Payload">
                                </div>

                                <div style="margin-top:10px" class="form-group mb-4">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                        <button type="button" id="pub-btn"
                                            class="btn btn-outline-success">Publish</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Subscribe -->
            <div class="col-sm-6">
                <div id="subbox" class="border border-success rounded" style="margin-top:50px;height: 373px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-success rounded">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Subscribe</p>
                            </div>
                        </div>

                        <div style="padding:25px" class="panel-body ">
                            <form id="subform" class="form-horizontal" role="form">
                                <label class="form-label">
                                    <h6>Topic:</h6>
                                </label>
                                <div style="margin-bottom: 25px" class="input-group">

                                    <input id="sub-topic" type="text" class="form-control" name="username"
                                        placeholder="Input topic">
                                </div>
                                <div style="margin-top:10px" class="form-group mb-4">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                        <button type="button" id="sub-btn"
                                            class="btn btn-outline-success">Subscribe</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Messages -->
        <div class="row mb-5">
            <!-- Broker Message -->
            <div class="col-sm-4">
                <div id="brokerbox" class="border border-primary rounded" style="margin-top:50px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-primary">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Incoming Message</p>
                            </div>
                        </div>
                        <div style="padding:20px;padding-top:0%;overflow: auto;height: 280px;" class="panel-body ">
                            <table class="table ">
                                <thead class="text-center">
                                    <tr>
                                        <th scope="col">Topic</th>
                                        <th scope="col">Payload</th>
                                        <th scope="col">Time Stamp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-broker">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Publish Message-->
            <div class="col-sm-4">
                <div id="pubbox" class="border border-primary rounded" style="margin-top:50px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-primary">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Publish Message</p>
                            </div>
                        </div>

                        <div style="padding:20px;padding-top:0%;overflow: auto;height: 280px;" class="panel-body ">
                            <table class="table">
                                <thead class="text-center">
                                    <tr>
                                        <th scope="col">Topic</th>
                                        <th scope="col">Payload</th>
                                        <th scope="col">Time Stamp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-pub">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Subscribe Message-->
            <div class="col-sm-4">
                <div id="subbox" class="border border-primary rounded" style="margin-top:50px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-primary">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Subscribe Message</p>
                            </div>
                        </div>
                        <div style="padding:20px;padding-top:0%;overflow: auto;height: 280px;" class="panel-body ">
                            <table class="table ">
                                <thead class="text-center">
                                    <tr>
                                        <th scope="col">Topic</th>
                                        <th scope="col">Time Stamp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-sub">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
